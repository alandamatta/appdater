<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	
	<div id="confirmacao-editar" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="titulo"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<form action="" method="post">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title">Confirmação</h4>
					</div>
					<div class="modal-body"><span>Deseja realmente editar este item?</span></div>
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
						<button type="submit" class="btn btn-primary">Sim</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	
	<div id="confirmacao-cancelar" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="titulo"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<form action="" method="post">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title">Confirmação</h4>
					</div>
					<div class="modal-body"><span></span></div>
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
						<button type="submit" class="btn btn-primary">Sim</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	
</html>
